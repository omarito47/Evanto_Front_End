<div class="container mt-5">
  <div *ngIf="category; else loading">
    <h2 class="mb-4">{{ category.name }}</h2>
    <div class="card">
      <div class="card-header">
        <h3>Category Details</h3>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-3 font-weight-bold">Name:</div>
          <div class="col-md-9">{{ category.name }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3 font-weight-bold">Description:</div>
          <div class="col-md-9">{{ category.description }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3 font-weight-bold">Image:</div>
          <div class="col-md-9">
            <img
              [src]="
                category.image && category.image.length > 0
                  ? 'http://localhost:8000/uploads/' + category.image
                  : 'assets/category_img.png'
              "
              alt="img_cat"
              class="img-thumbnail"
              width="50"
            />
          </div>
        </div>
      </div>
      <div class="card-footer text-right">
        <button class="btn btn-primary" [routerLink]="['/category']">
          Back to Categories
        </button>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="text-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
