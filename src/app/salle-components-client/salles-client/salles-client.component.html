<div class="container mt-5">
  <div class="d-flex justify-content-between mb-3">
   
    <div class="input-group">
      <input type="text" class="form-control w-25" [(ngModel)]="searchText" placeholder="Rechercher une salle..." (keyup)="searchSalle($event)">
      <div class="input-group-prepend" style="width: 40px;">
        <span class="input-group-text" style="width: 40px; display: flex; justify-content: center; align-items: center;">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" style="width: 16px; height: 23px;">
            <g>
              <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
            </g>
          </svg>
        </span>
      </div>
    </div>
    
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <ng-container *ngFor="let salle of listSalleSearched">
          <div class="col-md-3 mb-3" *ngIf="salle">
            <div class="card" style="height: 100%; min-height: 300px;">
              <img class="card-img-top img-fluid" [src]="salle.image" alt="Image de la salle" style="height: 150px; object-fit: cover;">
              <div class="card-body text-center d-flex flex-column justify-content-between">
                <div>
                  <h5 class="card-title">{{ salle.nomSalle }}</h5>
                  <p class="card-text text-center">{{ salle.lieu }}</p>
                  <p class="card-text text-center">{{ salle.description }}</p>
                </div>
                <button class="btn btn-primary mt-2" [routerLink]="['/salleClient/details/', salle._id]">Voir DÃ©tails</button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
