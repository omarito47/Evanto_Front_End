<!-- src/app/product/product.component.html -->
<div class="container mt-5">
  <h2 class="mb-4">Product List</h2>
  <button class="btn btn-success mb-3" [routerLink]="['/product/add']">
    Add New Product
  </button>

  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of listProducts">
        <td>
          <img
            [src]="
              product.image && product.image.length > 0
                ? product.image
                : 'assets/category_img.png'
            "
            alt="img_prod"
            class="img-thumbnail"
            width="50"
          />
        </td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.category.name }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            [routerLink]="['/product/details', product._id]"
          >
            View
          </button>
          <button
            class="btn btn-info btn-sm ml-1"
            [routerLink]="['/product/update', product._id]"
          >
            Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="delete(product._id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="listProducts.length === 0" class="text-center">
    No products found!
  </p>
</div>
