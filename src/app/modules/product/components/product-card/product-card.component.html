<div class="container mt-5">
  <div class="form-group">
    <input
      type="text"
      class="form-control mb-5"
      placeholder="Search products..."
      (input)="searchProduct($event)"
      [(ngModel)]="searchText"
    />
  </div>

  <div class="categories-filter">
    <div *ngIf="categories">
      <a *ngFor="let cat of categories">
        {{ cat.name }}
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of listProductSearched">
      <div class="card">
        <img
          [src]="
            product.image && product.image.length > 0
              ? product.image
              : 'assets/category_img.png'
          "
          class="card-img-top"
          alt="Product Image"
        />
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-box-seam"></i> {{ product.title }}
          </h5>
          <p class="card-text">Price: {{ product.price }}DT</p>
          <p class="card-text">Quantity: {{ product.quantity }}</p>
          <p class="card-text">Category: {{ product.category.name }}</p>
          <div class="row-btn">
            <button
              class="btn btn-primary"
              [routerLink]="['/nav2/product/list', product._id]"
            >
              <i class="bi bi-eye"></i> View
            </button>
            <button
              class="btn btn-success btn-block mt-2"
              (click)="addToCart(product)"
              [disabled]="product.quantity == 0"
            >
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Links -->
  <div class="pagination">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of totalPagesArray()">
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </li>
    </ul>
  </div>

  <p
    *ngIf="listProductSearched && listProductSearched.length === 0"
    class="text-center"
  >
    No products found!
  </p>
</div>
