<div class="container mt-5">
  <div *ngIf="product; else loading">
    <h2 class="mb-4"><i class="bi bi-box-seam"></i> {{ product.title }}</h2>
    <div class="card">
      <div class="card-header">
        <h3>Product Details</h3>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-3 font-weight-bold">Title:</div>
          <div class="col-md-9">{{ product.title }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3 font-weight-bold">Description:</div>
          <div class="col-md-9">{{ product.description }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3 font-weight-bold">Quantity:</div>
          <div class="col-md-9">{{ product.quantity }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3 font-weight-bold">Price:</div>
          <div class="col-md-9">{{ product.price }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3 font-weight-bold">Category:</div>
          <div class="col-md-9">{{ product.category.name }}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3 font-weight-bold">Image:</div>
          <div class="col-md-9">
            <img
              [src]="
                product.image && product.image.length > 0
                  ? product.image
                  : 'assets/category_img.png'
              "
              alt="Product Image"
              class="img-fluid img-thumbnail"
              width="200"
            />
          </div>
        </div>
      </div>
      <div class="card-footer text-right">
        <button class="btn btn-primary" [routerLink]="['/nav2/product/list']">
          <i class="bi bi-arrow-left"></i> Back to Products
        </button>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="text-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
