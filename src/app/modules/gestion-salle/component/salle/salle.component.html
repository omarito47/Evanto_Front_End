<div class="container mt-5">
  <h1>Liste des Salles :</h1>
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button type="button" class="btn btn-success" [routerLink]="['/salle/add']">Ajouter Salle</button>
    <div class="search-container">
      <input type="text" class="form-control" placeholder="Rechercher une salle..." (input)="searchSalle($event)">
    </div>
  </div>

  <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
    <table class="table table-bordered">
      <thead>
        <tr>
          <!-- <th>Id</th> -->
          <th>NomSalle</th>
          <th>Description</th>
          <th>Lieu</th>
          <th>Prix</th>
          <th>Image</th>
          <th>TypeSalle</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of listSalles">
          <!-- <td>{{ s._id }}</td> -->
          <td>{{ s.nomSalle }}</td>
          <td>{{ s.description }}</td>
          <td>{{ s.lieu }}</td>
          <td>{{ s.prix }}</td>
          <td><img [src]="s.image" width="50" height="50"></td>
          <td>{{ getTypeSalleLibelleById(s.typeSalle) }}</td>
          <td>
            <button type="button" class="btn btn-success btn-sm" [routerLink]="['/detailsSalle', s._id]">d√©tails</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="delete(s._id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
