<div class="container">
  <div class="content">
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{ order.name }}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span
          >{{ order.address.details }}, {{ order.address.city }},
          {{ order.address.postalCode }}</span
        >
      </div>
      <div>
        <h3>Phone:</h3>
        <span>{{ order.address.phone }}</span>
      </div>
    </div>
  </div>
</div>
