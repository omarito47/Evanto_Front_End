<!-- add-participation.component.html -->

<main id="main" class="container mt-4">
    <div class="pagetitle mb-4">
      <h1>Ajouter une Participation</h1>
    </div>
  
    <form (ngSubmit)="ajouterParticipation()">
      <div class="form-group">
        <label for="client_id">ID Client</label>
        <input type="text" class="form-control" id="client_id" name="client_id" [(ngModel)]="client_id" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Ajouter Participation</button>
    </form>
  
    <!-- Afficher un message de succès si la participation est ajoutée avec succès -->
    <div *ngIf="participationAdded" class="alert alert-success mt-3">
      Participation ajoutée avec succès !
    </div>
  </main>
