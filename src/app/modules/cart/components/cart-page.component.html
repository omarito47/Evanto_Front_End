<div *ngIf="cart && cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img
          [src]="
            cartItem.product.image && cartItem.product.image.length > 0
              ? cartItem.product.image
              : 'assets/category_img.png'
          "
        />
      </div>
      <div>
        <a routerLink="/product/{{ cartItem.product.id }}">
          {{ cartItem.product.name }}
        </a>
      </div>
      <div>
        <select
          #quantitySelect
          [value]="cartItem.quantity"
          (change)="changeQuantity(cartItem, quantitySelect.value)"
        >
          <option *ngFor="let op of arrayFromnumber(cartItem.product.quantity)">
            {{ op }}
          </option>
        </select>
      </div>
      <div>
        {{ cartItem.price | currency }}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="foods-count">{{ cart.totalCount }}</div>
      <div class="total-price">{{ cart.totalPrice | currency }}</div>
    </div>

    <a routerLink="/nav2/checkout">Proceed to Checkout</a>
  </div>
</div>
