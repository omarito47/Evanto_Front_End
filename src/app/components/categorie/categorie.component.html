<main id="main" class="container mt-4">
  <div class="pagetitle">
    <h1>Liste des Catégories</h1>
  </div>

  <!-- Champ de recherche -->
  <div class="mb-3 d-flex align-items-center">
    <input [(ngModel)]="searchText" class="form-control me-2" placeholder="Rechercher une catégorie">
    <button class="btn btn-success" (click)="search()">
      <i class="fas fa-search"></i> Rechercher
    </button>
  </div>

  <!-- Tableau des catégories -->
  <div class="card shadow-sm">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Nom Catégorie</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categorie of listServices">
          <ng-container *ngIf="editingCategoryId !== categorie._id; else editCategory">
            <td>{{ categorie.nom_categorie }}</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Actions
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" (click)="startEditing(categorie._id)">Modifier</button></li>
                  <li><button class="dropdown-item" (click)="delete(categorie._id)">Supprimer</button></li>
                  <li><button class="dropdown-item" (click)="archive(categorie._id)">Archiver</button></li>
                  <li><button class="dropdown-item" (click)="restore(categorie._id)">Restaurer</button></li>
                </ul>
              </div>
            </td>
          </ng-container>
          <ng-template #editCategory>
            <td colspan="2">
              <input type="text" class="form-control" [(ngModel)]="categorie.nom_categorie" name="nom_categorie">
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</main>
