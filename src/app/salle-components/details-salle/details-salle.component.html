<div class="container">
    <h1>DÃ©tails de la Salle</h1>
    <div *ngIf="salle" class="salle-container">
      <div class="salle-image">
        <img [src]="salle.image" alt="{{ salle.nomSalle }}">
      </div>
      <div class="salle-details">
        <p><strong>ID :</strong> {{ salle._id }}</p>
        <p><strong>Nom de la Salle :</strong> {{ salle.nomSalle }}</p>
        <p><strong>Description :</strong> {{ salle.description }}</p>
        <p><strong>Lieu :</strong> {{ salle.lieu }}</p>
        <p><strong>Prix :</strong> {{ salle.prix }} DT</p>
        <p><strong>Type de Salle :</strong> {{ getTypeSalleLibelle(salle.typeSalle) }}</p>
        <button class="btn btn-primary" [routerLink]="['/salle/update', salle._id]">modifier</button>
      </div>
    </div>
  </div>
